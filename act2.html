<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>

     <style>
        .gr1{
            height:200px;
            background:linear-gradient(green, yellow)
        }

        .gr2{
            height:200px;
            background: linear-gradient(to right, lightblue, navy);
        }

        .gr3{
            height: 200px;
            width: 500px;
            background: radial-gradient(circle, blue, green , red, yellow);
        }



     </style>

</head>
<body>

    <div class="gr1"></div>
    <div class="gr2"></div>
    <div class="gr3"></div>
    <div class="gr4"></div>
    
</body>
</html>
